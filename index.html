<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#313131">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Minecraft Matika - ULTRA MOBILNÍ EDICE</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.17.1/items/diamond_pickaxe.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { 
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            background-color: #313131; 
            background-image: url('https://www.transparenttextures.com/patterns/pixel-weave.png');
            color: white; padding: 10px; margin: 0; overflow-x: hidden;
            touch-action: manipulation;
        }

        .karta { 
            background: #484848; padding: 20px; border: 4px solid #000;
            display: inline-block; box-shadow: 6px 6px 0px #212121;
            width: 92%; max-width: 500px; box-sizing: border-box;
            position: relative; transition: all 0.5s ease; margin-top: 10px;
        }

        /* --- SPECIÁLNÍ LEVEL STYLY --- */
        .boss-level { border-color: #5555ff !important; box-shadow: 0 0 30px #5555ff; background: #2d2d5a; }
        .megaboss-level { border-color: #ffaa00 !important; box-shadow: 0 0 35px #ffaa00; background: #5a3c00; }
        .ultraboss-level { border-color: #ff0000 !important; box-shadow: 0 0 40px #ff0000; background: #4a0000; }
        .nether-level { border-color: #7a0000 !important; box-shadow: 0 0 45px #ff4500; background: #2b0a0a; border-style: double; }
        .end-level { border-color: #ff00ff !important; box-shadow: 0 0 50px #ff00ff; background: #1a001a; }

        .rezim-box { margin-bottom: 15px; background: #383838; padding: 10px; border: 2px solid #000; display: flex; flex-direction: column; gap: 5px; }
        .btn-rezim { font-family: 'Press Start 2P', cursive; font-size: 7px; padding: 10px; cursor: pointer; border: 2px solid #000; color: white; background: #7c7c7c; }
        .aktivni { background: #3cf03c !important; color: #000 !important; }

        .stats-row { display: flex; justify-content: space-between; background: #212121; padding: 8px; margin-bottom: 10px; border: 2px solid #000; font-size: 7px; }
        
        #zivoty-kontejner { 
            margin-bottom: 15px; color: #ff0000; font-size: 11px; text-align: left; 
            line-height: 1.4; word-wrap: break-word;
        }

        .xp-bar-container { width: 100%; height: 12px; background: #000; border: 2px solid #555; margin-bottom: 15px; }
        #xp-bar { width: 0%; height: 100%; background: #3cf03c; transition: width 0.4s ease; }

        #priklad { font-size: 30px; margin: 20px 0; text-shadow: 3px 3px 0px #000; min-height: 40px; }
        
        /* FIX: Optimalizované vstupní pole pro mobilní klávesnici */
        input { 
            font-family: 'Press Start 2P', cursive; font-size: 20px; width: 120px; 
            text-align: center; background: #313131; color: #3cf03c; 
            border: 3px solid #000; padding: 12px; outline: none; 
        }
        
        button.potvrdit { 
            font-family: 'Press Start 2P', cursive; font-size: 10px; padding: 15px; 
            cursor: pointer; border: 3px solid #000; margin: 10px; color: white; 
            background: #5555ff; width: 85%; box-shadow: inset -4px -4px 0px #212121;
        }
        
        .spravne { border-color: #3cf03c !important; background-color: #1a3a1a !important; }
        .spatne { border-color: #ff0000 !important; background-color: #3a1a1a !important; }

        #odmena { display: none; margin-top: 15px; background: #111; padding: 15px; border: 3px solid #3cf03c; }
        #obrazekOdmeny { image-rendering: pixelated; width: 70px; }
        #textOdmeny { font-size: 9px; }

        #game-over {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;
        }
        #game-over h1 { font-size: 30px; color: #ff0000; text-shadow: 3px 3px 0px #5a0000; margin-bottom: 10px; }
        .btn-restart { font-family: 'Press Start 2P', cursive; padding: 15px; background: #3cf03c; border: 4px solid #000; cursor: pointer; margin-top: 20px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p style="font-size: 10px;">DOŠLY TI ŽIVOTY!</p>
        <button class="btn-restart" onclick="location.reload()">ZKUSIT ZNOVU</button>
    </div>

    <div id="hlavniKarta" class="karta">
        <h1 style="font-size: 14px;">MINECRAFT MATIKA ⛏️</h1>
        
        <div class="rezim-box">
            <button id="btn-nasobilka" class="btn-rezim" onclick="nastavitRezim('nasobilka')">NÁSOBILKA/DĚLENÍ</button>
            <button id="btn-scitani" class="btn-rezim aktivni" onclick="nastavitRezim('scitani')">SČÍTÁNÍ/ODČÍTÁNÍ</button>
        </div>

        <div id="zivoty-kontejner">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>

        <div class="stats-row">
            <div>LEVEL: <span id="lvl-cislo">1</span></div>
            <div id="boss-info">BOSS ZA: <span id="boss-za">4</span></div>
        </div>

        <div class="xp-bar-container">
            <div id="xp-bar"></div>
        </div>

        <div id="priklad">...</div>
        <input type="number" id="odpoved" pattern="\d*" inputmode="numeric" placeholder="?">
        <br>
        <button class="potvrdit" onclick="zkontrolovat()">POTVRDIT</button>
        
        <div style="margin-top: 15px; font-size: 8px; color: #e3e300;">
            POSTUP k LVL: <span id="body">0</span> / 5 ⭐
        </div>

        <div id="odmena">
            <h2 id="odmena-nadpis" style="color: #3cf03c; font-size: 9px;">LEVEL UP!</h2>
            <img id="obrazekOdmeny" src="" alt="Odměna">
            <div id="textOdmeny" style="color: #5555ff; margin-top: 5px;"></div>
        </div>
    </div>

    <script>
        let vysledek;
        let hvezdy = 0;
        let level = 1;
        let zivoty = 12;
        let aktualniRezim = 'scitani';
        let posledniZadani = ""; 

        const hlaskySpravne = ["To byl kitický zásah!", "Máš XP!", "Skvělý crafting!", "Jsi profík!", "Diamanty pro tebe!", "Jsi nejlepší!", "Jseš miliardář!"];
        const hlaskySpatne = ["Pozor, Krípr!", "Trefa vedle!", "Zkus to znovu!", "endrmen tě plete!", "Ztrácíš srdíčko!"];
        
        const minecraftOdmeny = [
            { jméno: "DIAMANT", url: "https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.17.1/items/diamond.png" },
            { jméno: "KRUMPÁČ", url: "https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.17.1/items/diamond_pickaxe.png" },
            { jméno: "MEČ", url: "https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.17.1/items/diamond_sword.png" },
            { jméno: "ZLATÉ JABLKO", url: "https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.17.1/items/golden_apple.png" }
        ];

        // FIX: Posluchač pro klávesu Enter na mobilní klávesnici
        document.getElementById('odpoved').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                zkontrolovat();
            }
        });

        function mluv(text, extraVesele = false) {
            window.speechSynthesis.cancel();
            const vzkaz = new SpeechSynthesisUtterance(text);
            vzkaz.lang = 'cs-CZ';
            vzkaz.pitch = extraVesele ? 2.0 : 1.8; 
            vzkaz.rate = 1.3;  
            window.speechSynthesis.speak(vzkaz);
        }

        function aktualizujZivoty() {
            let srdceString = "";
            for(let i=0; i<zivoty; i++) srdceString += "❤️";
            document.getElementById('zivoty-kontejner').innerText = srdceString;
            
            if (zivoty <= 0) {
                konecneGameOver();
            }
        }

        function konecneGameOver() {
            document.getElementById('game-over').style.display = 'flex';
            mluv("Gejm ouvr! Tvoje těžba skončila!", false);
            
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 1);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 1);
        }

        function nastavitRezim(rezim) {
            aktualniRezim = rezim;
            document.getElementById('btn-nasobilka').classList.toggle('aktivni', rezim === 'nasobilka');
            document.getElementById('btn-scitani').classList.toggle('aktivni', rezim === 'scitani');
            novyPriklad();
        }

        function novyPriklad() {
            document.getElementById('odmena').style.display = 'none';
            const karta = document.getElementById('hlavniKarta');
            
            const vstup = document.getElementById('odpoved');
            vstup.value = ""; 
            vstup.className = "";
            
            // FIX: Vynucení klávesnice po vygenerování nového příkladu
            setTimeout(() => {
                vstup.focus();
                vstup.click(); 
            }, 100);

            let noveZadani = "";
            let novyVysledek;

            do {
                if (aktualniRezim === 'nasobilka') {
                    if (Math.random() > 0.5) {
                        let c1 = Math.floor(Math.random() * 8) + 2;
                        let c2 = Math.floor(Math.random() * 8) + 2;
                        novyVysledek = c1 * c2;
                        noveZadani = `${c1} x ${c2}`;
                    } else {
                        let c2 = Math.floor(Math.random() * 7) + 2;
                        novyVysledek = Math.floor(Math.random() * 8) + 2;
                        let c1 = novyVysledek * c2;
                        noveZadani = `${c1} : ${c2}`;
                    }
                } else {
                    let typ = Math.random() > 0.5 ? 'plus' : 'minus';
                    if (typ === 'plus') {
                        let c1 = Math.floor(Math.random() * 30) + 10;
                        let c2 = Math.floor(Math.random() * 20) + 5;
                        novyVysledek = c1 + c2;
                        noveZadani = `${c1} + ${c2}`;
                    } else {
                        let c1 = Math.floor(Math.random() * 40) + 20;
                        let c2 = Math.floor(Math.random() * 15) + 5;
                        novyVysledek = c1 - c2;
                        noveZadani = `${c1} - ${c2}`;
                    }
                }
            } while (noveZadani === posledniZadani);

            posledniZadani = noveZadani;
            vysledek = novyVysledek;
            document.getElementById('priklad').innerText = noveZadani;
        }

        function zkontrolovat() {
            const uzivatelOdpoved = parseInt(document.getElementById('odpoved').value);
            if (isNaN(uzivatelOdpoved)) return;

            if (uzivatelOdpoved === vysledek) {
                hvezdy++;
                document.getElementById('body').innerText = hvezdy;
                document.getElementById('xp-bar').style.width = (hvezdy * 20) + "%";
                vystrelPixely(20);
                
                if (hvezdy >= 5) {
                    provedLevelUp();
                } else {
                    document.getElementById('odpoved').className = "spravne";
                    mluv(hlaskySpravne[Math.floor(Math.random() * hlaskySpravne.length)]);
                    setTimeout(novyPriklad, 800);
                }
            } else {
                zivoty--;
                aktualizujZivoty();
                document.getElementById('odpoved').className = "spatne";
                if (zivoty > 0) {
                    mluv(hlaskySpatne[Math.floor(Math.random() * hlaskySpatne.length)]);
                    // FIX: Vrácení focusu i při špatné odpovědi, aby šlo hned opravovat
                    setTimeout(() => document.getElementById('odpoved').focus(), 100);
                }
            }
        }

        function provedLevelUp() {
            level++; hvezdy = 0;
            document.getElementById('lvl-cislo').innerText = level;
            document.getElementById('body').innerText = "0";
            document.getElementById('xp-bar').style.width = "0%";
            
            let doBossu = 5 - (level % 5);
            if (level % 5 === 0) doBossu = 0;
            document.getElementById('boss-za').innerText = doBossu;
            
            ukazOdmenu();
            // Po level upu dáme delší pauzu na radost, pak nový příklad a klávesnici
            setTimeout(novyPriklad, 2500);
        }

        function ukazOdmenu() {
            const vyber = minecraftOdmeny[Math.floor(Math.random() * minecraftOdmeny.length)];
            const divOdmena = document.getElementById('odmena');
            const img = document.getElementById('obrazekOdmeny');
            const karta = document.getElementById('hlavniKarta');
            const nadpis = document.getElementById('odmena-nadpis');
            
            divOdmena.style.display = 'block';
            img.src = vyber.url;
            document.getElementById('textOdmeny').innerText = vyber.jméno;

            karta.classList.remove('boss-level', 'megaboss-level', 'ultraboss-level', 'nether-level', 'end-level');

            if (level % 25 === 0) {
                karta.classList.add('end-level');
                nadpis.innerText = "END-LEVEL AP!";
                vystrelPixely(100);
                mluv("Neuvěřitelné! Dosáhl jsi bájného End levl! Jsi král Minecraftu!", true);
            } else if (level % 20 === 0) {
                karta.classList.add('nether-level');
                nadpis.innerText = "NETHER-LEVEL AP!";
                vystrelPixely(80);
                mluv("Pozor! Prošel jsi portálem do Nether levlu! To je žhavé!", true);
            } else if (level % 15 === 0) {
                karta.classList.add('ultraboss-level');
                nadpis.innerText = "ULTRA BOS další level!";
                vystrelPixely(70);
                mluv("Pozor! Tohle je Ultra bos levl! Jseš neskutečný!", true);
            } else if (level % 10 === 0) {
                karta.classList.add('megaboss-level');
                nadpis.innerText = "MEGA BOS další level!";
                vystrelPixely(60);
                mluv("Skvěle! Mega bos levl pokořen! Jsi borec!", true);
            } else if (level % 5 === 0) {
                karta.classList.add('boss-level');
                nadpis.innerText = "BOS další level!";
                vystrelPixely(50);
                mluv("Paráda! Bos levl! Získal jsi obří " + vyber.jméno, true);
            } else {
                nadpis.innerText = "další level!";
                mluv("Výborně! Levl se zvýšil!");
            }
        }

        function vystrelPixely(pocet) {
            for (let i = 0; i < pocet; i++) {
                const k = document.createElement('div');
                k.style.position = 'absolute'; k.style.width = '10px'; k.style.height = '10px';
                k.style.left = Math.random() * 100 + 'vw'; k.style.top = '100vh';
                const barvy = ['#3cf03c', '#5555ff', '#ffffff', '#7c3f00', '#ff00ff', '#ff4500'];
                k.style.background = barvy[Math.floor(Math.random() * barvy.length)];
                document.body.appendChild(k);
                k.animate([{ transform: 'translateY(0)' }, { transform: `translateY(-110vh) translateX(${Math.random()*100-50}px)` }], { duration: 1500 });
                setTimeout(() => k.remove(), 1500);
            }
        }
        
        novyPriklad();
    </script>
</body>
</html>
